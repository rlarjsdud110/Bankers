			<h2>신규 등록</h2>
			<form id="registrationForm" action="" method="POST">
				<table class="create-container">
					<tr>
						<td><label>회사 법인명</label></td>
						<td><input type="text" required /></td>
					</tr>
					<tr>
						<td><label for="id">회사 주소</label></td>
						<td><input id="id" type="text" required /></td>
					</tr>
					<tr>
						<td><label for="password">회사 번호</label></td>
						<td><input id="password" type="text" required /></td>
					</tr>
					<tr>
						<td> <label for="phone-number">대표 번호</label></td>
						<td><input id="phone-number" type="tel" placeholder="010-xxxx-xxxx"
								pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /></td>
					</tr>
					<tr>
						<td><label for="confirmed-password">회사 명</label></td>
						<td><input id="confirmed-password" type="text" required /></td>
					</tr>
					<tr>
						<td><label for="email">회사 크래딧</label></td>
						<td><input id="email" type="email" /></td>
					</tr>
				</table>
				<div class="scroll-container">
					<table class="scrolltable">
						<thead>
							<td><input type="checkbox" class="check"></td>
							<th scope="col">번호</th>
							<th scope="col">직책</th>
							<th scope="col">ID</th>
							<th scope="col">PW</th>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" class="check"></td>
								<td>1</td>
								<td>GOD</td>
								<td>sm</td>
								<td>123</td>
							</tr>
							<tr>
								<td><input type="checkbox" class="check"></td>
								<td>2</td>

							</tr>
							<tr>

							</tr>
						</tbody>
